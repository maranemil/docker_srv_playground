version: '2'

services:
  minio:
    image: 'bitnami/minio:latest'
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=demo
    networks:
      - app-tier
  myapp:
    image: 'python:3.7'
    networks:
      - app-tier
    environment:
      - MINIO_SERVER_ACCESS_KEY=minio
      - MINIO_SERVER_SECRET_KEY=demo

networks:
  app-tier:
    driver: bridge